<h1 class="mt-5">Agregar Producto </h1>
<hr>

<pre>Las directivas usualmente sirven para expandir funcionalidades en componentes o elementos HTML.</pre>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">

            <!-- Directivas personalizadas -->
            <!-- Con la directiva 'error-msg' le indico a la etiqueta span que herede todas las funciones que esta 
            directiva le ofrezca. -->
            
            <!-- mensaje, color, valido: son propiedades de la directiva personalizada 'error-msg'  -->
            <!-- Si estas propiedades no se encierran entre [], toma el valor que le indicamos dentro de las comillas ""  -->
            <!-- Al poner entre [] [mensaje] [color] [valido], se indica que el valor lo debe tomar de una propiedad 
                del componente AgregarComponent agregar.component.ts  -->
            <!-- La propiedad 'valido', para fines educativos, reemplaza la etiqueta *ngIf="tieneError('nombre')" -->
            <span error-msg 
                  [mensaje]="texto1"
                  [color]="color"
                  [valido]="!tieneError('nombre')">
            </span>

        </div>

    </div>


    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar
            </button>

            &nbsp;
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>

</form>


<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<!-- 'customIf' Directiva estructural personalizada. Se utiliza el * delante para enviar
    todo el componente html como referencia para el TemplateRef-->
<div class="row mt-5" 
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo el formulario est√° OK!
        </div>
    </div>
</div>
